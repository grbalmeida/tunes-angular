<div class="container main-container">

  <h1>Clientes</h1>
  <hr>

  <p>
    <a class="btn btn-info" [routerLink]="['/clientes/adicionar-novo']">Novo Cliente</a>
  </p>

  <div>
    <form [formGroup]="clienteFiltro">
      <div class="form-group">
        <div class="row ml-1">
          <input
            class="form-control mr-2 mb-2"
            id="primeiroNome"
            type="text"
            placeholder="Primeiro nome"
            formControlName="primeiroNome"
          />
          <input
            class="form-control mr-2 mb-2"
            id="sobrenome"
            type="text"
            placeholder="Sobrenome"
            formControlName="sobrenome"
          />
          <input
            class="form-control mr-2 mb-2"
            id="empresa"
            type="text"
            placeholder="Empresa"
            formControlName="empresa"
          />
          <input
            class="form-control mr-2 mb-2"
            id="cidade"
            type="text"
            placeholder="Cidade"
            formControlName="cidade"
          />
          <input
            class="form-control mr-2 mb-2"
            id="estado"
            type="text"
            placeholder="Estado"
            formControlName="estado"
          />
          <input
            class="form-control mr-2 mb-2"
            id="pais"
            type="text"
            placeholder="PaÃ­s"
            formControlName="pais"
          />
          <input
            class="form-control mr-2 mb-2"
            id="cep"
            type="text"
            placeholder="CEP"
            formControlName="cep"
          />
          <input
            class="form-control mr-2 mb-2"
            id="fone"
            type="text"
            placeholder="Fone"
            formControlName="fone"
          />
          <input
            class="form-control mr-2 mb-2"
            id="fax"
            type="text"
            placeholder="Fax"
            formControlName="fax"
          />
          <input
            class="form-control mr-2 mb-2"
            id="email"
            type="text"
            placeholder="Email"
            formControlName="email"
          />
          <input
            type="submit"
            class="btn btn-success mr-2"
            value="Filtrar"
            (click)="filtrar()"
          />
          <input
            type="submit"
            class="btn btn-primary"
            value="Limpar filtro"
            (click)="limparFiltro()"
          />
        </div>
      </div>
    </form>
  </div>

  <table class="table table-hover">
      <thead class="thead-dark">
          <tr>
            <th>
              Nome Completo
            </th>
            <th>
              Empresa
            </th>
            <th>
              Fone
            </th>
            <th>
              Email
            </th>
            <th></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let cliente of clientes">
              <td>
                {{ cliente.primeiroNome + ' ' + cliente.sobrenome }}
              </td>
              <td>
                {{ cliente.empresa }}
              </td>
              <td>
                {{ cliente.fone }}
              </td>
              <td>
                {{ cliente.email }}
              </td>
              <td class="text-right">
                <a class="btn btn-warning" [routerLink]="['/clientes/detalhes', cliente.clienteId]">
                  <span class="fa fa-search"></span>
                </a>&nbsp;
                <a class="btn btn-info" [routerLink]="['/clientes/editar', cliente.clienteId]">
                  <span class="fa fa-pencil-alt"></span>
                </a>&nbsp;
                <a class="btn btn-danger" [routerLink]="['/clientes/excluir', cliente.clienteId]">
                  <span class="fa fa-trash"></span>
                </a>
              </td>
          </tr>
      </tbody>
  </table>
</div>
