<div class="container main-container">

  <h1>Faixas</h1>
  <hr>

  <p>
      <a class="btn btn-info" [routerLink]="['/faixas/adicionar-novo']">Nova Faixa</a>
  </p>

  <div>
    <form [formGroup]="faixaFiltro">
      <div class="form-group">
        <div class="row ml-1">
          <input
            class="form-control mr-2 mb-2"
            id="nome"
            type="text"
            placeholder="Nome"
            formControlName="nome"
          />
          <input
            class="form-control mr-2 mb-2"
            id="compositor"
            type="text"
            placeholder="Compositor"
            formControlName="compositor"
          />
          <input
            class="form-control mr-2 mb-2"
            id="album"
            type="text"
            placeholder="Álbum"
            formControlName="album"
          />
          <select class="form-control" id="tipoDeMidiaId" formControlName="tipoDeMidiaId">
            <option
              *ngFor="let tipoDeMidia of tiposDeMidia"
              value="{{ tipoDeMidia.tipoMidiaId }}"
            >{{ tipoDeMidia.nome }}</option>
          </select>
          <select class="form-control mr-2" id="generoId" formControlName="generoId">
            <option
              *ngFor="let genero of generos"
              value="{{ genero.generoId }}"
            >{{ genero.nome }}</option>
          </select>
          <input
            type="submit"
            class="btn btn-success mr-2"
            value="Filtrar"
            (click)="filtrar()"
          />
          <input
            type="submit"
            class="btn btn-primary mr-2"
            value="Limpar filtro"
            (click)="limparFiltro()"
          />
          <input
            type="submit"
            class="btn btn-success mr-2"
            value="Excel"
            (click)="excel()"
          />
        </div>
      </div>
    </form>
  </div>

  <table class="table table-hover">
      <thead class="thead-dark">
          <tr>
              <th>
                Nome
              </th>
              <th>
                Compositor
              </th>
              <th>
                Álbum
              </th>
              <th>
                Tipo de Mídia
              </th>
              <th>
                Gênero
              </th>
              <th></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let faixa of faixas">
              <td>
                {{ faixa.nome }}
              </td>
              <td>
                {{ faixa.compositor }}
              </td>
              <td>
                {{ faixa.album?.titulo }}
              </td>
              <td>
                {{ faixa.tipoMidia.nome }}
              </td>
              <td>
                {{ faixa.genero?.nome }}
              </td>
              <td class="text-right">
                <a class="btn btn-warning" [routerLink]="['/faixas/detalhes', faixa.faixaId]">
                  <span class="fa fa-search"></span>
                </a>&nbsp;
                <a class="btn btn-info" [routerLink]="['/faixas/editar', faixa.faixaId]">
                  <span class="fa fa-pencil-alt"></span>
                </a>&nbsp;
                <a class="btn btn-danger" [routerLink]="['/faixas/excluir', faixa.faixaId]">
                  <span class="fa fa-trash"></span>
                </a>
              </td>
          </tr>
      </tbody>
  </table>
</div>
