<div class="container main-container">
  <h4>Excluir {{ album.titulo }} </h4>
  <br>
  <h5>Você tem certeza disso?</h5>

  <div class="row">
      <div class="col-md-6">
          <dl>
            <dt>
              Título
            </dt>
            <dd>
              {{ album.titulo }}
            </dd>
            <dt>
              Artista
            </dt>
            <dd>
              {{ album.artista.nome }}
            </dd>
          </dl>

          <div>
              <a (click)="excluirAlbum()" href="javascript:void(0)" class="btn btn-danger">Excluir</a>&nbsp;
              <a class="btn btn-info" href="javascript:window.history.back();">Voltar</a>
          </div>
      </div>
  </div>

</div>
